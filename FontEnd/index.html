<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS System - Customer</title>
    <link href="assets/bootsTrap/css/bootstrap.min.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #ecf0f1;">
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img alt="logo" height="50" src="assets/image/LOGO.png" width="100">
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" id="customerId">Customer</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="itemId">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="orderId">Order</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<section class="container-fluid" id="customerPage">
    <div class="rounded-3 p-3 " style="background-color: #0e76a8; margin-top: 30px; ">
        <h1 class="text-center mb-3"><i class="bi bi-people-fill m-2"></i>Customer Form</h1>

    </div>
    <div class="row g-3 align-items-center pb-3 justify-content-between">
        <div class="col-12 col-md-6 col xl col-xl-6">
            <div class="input-group mb-3" style="margin-top: 30px">
                <input aria-describedby="button-addon1" aria-label="Example text with button addon" class="form-control"
                       id="txtSearch" placeholder="Search Customer" type="text">
                <button class="btn btn-success" id="btnSearch" type="button"><i
                        class="bi bi-search m-2"></i>Search
                </button>
            </div>

        </div>
        <div class="col-12 col-md-5 col-lg-4 col-xl-6">
            <button class="btn btn-outline-success" id="btnAdd" type="button"><i class="bi bi-person-plus-fill m-2"></i>Add
            </button>
            <button class="btn btn-outline-danger" id="btnDelete" type="button"><i class="bi bi-trash"></i>Delete
            </button>
            <button class="btn btn-outline-warning" id="btnClear" type="button"><i class="bi bi-backspace m-2"></i>Clear
            </button>
            <button class="btn btn-outline-warning" id="btnUpdate" type="button"><i class="bi bi-arrow-clockwise"></i>Update
            </button>

        </div>
        <form id="addCusForm">
            <div class="row">
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusID">Customer ID</label>
                    <input class="form-control" id="txtCusID" name="cusID" placeholder="Customer ID" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusName">Customer Name</label>
                    <input class="form-control" id="txtCusName" name="cusName" placeholder="Customer Name" type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusAddress">Customer Address</label>
                    <input class="form-control" id="txtCusAddress" name="cusAddress" placeholder="Customer Address"
                           type="text">
                </div>
                <div class="mb-3 col-6">
                    <label class="form-label" for="txtCusTP">Customer Salary</label>
                    <input class="form-control" id="txtCusTP" name="cusSalary" placeholder="Customer Salary"
                           type="text">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="table-responsive" style="height: 40vh;">
                <table class="table table-striped">
                    <thead class="" style="background-color: #16a085;">
                    <tr>
                        <th scope="col">Customer Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="tbltBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</section>
<section class="container-fluid" id="itemPage">
    <div class="rounded-3 p-3" style="background-color: #0e76a8; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-box-seam m-2"></i>Item Form</h1>
    </div>

    <div class="row g-3 align-items-center pb-3 justify-content-between">
        <div class="col-12 col-md-6 col-xl-6">
            <div class="input-group mb-3" style="margin-top:30px;">
                <input aria-describedby="button-addon2" aria-label="Recipient's username" class="form-control"
                       id="txtSearchItem" placeholder="Search Item" type="text">
                <button class="btn btn-success" id="btnItemSearch" type="button"><i
                        class="bi bi-search m-2"></i>Search
                </button>
            </div>
        </div>
        <div class="col-12 col-md-5 col-lg-4 col-xl-6">
            <button class="btn btn-outline-success" id="btnItemAdd" type="button"><i
                    class="bi bi-person-plus-fill m-2"></i>Add
            </button>
            <button class="btn btn-outline-danger" id="btnItemDelete" type="button"><i class="bi bi-trash"></i>Delete
            </button>
            <button class="btn btn-outline-warning" id="btnItemClear" type="button"><i class="bi bi-backspace m-2"></i>Clear
            </button>
            <button class="btn btn-outline-warning" id="btnItemUpdate" type="button"><i
                    class="bi bi-arrow-clockwise"></i>Update
            </button>
        </div>
    </div>
    <form id="addItemForm">
        <div class="row">
            <div class="mb-3 col-6">
                <label class="form-label" for="txtItemID">Item ID</label>
                <input class="form-control" id="txtItemID" name="itemId" placeholder="Item ID" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtItemName">Item Name</label>
                <input class="form-control" id="txtItemName" name="itemName" placeholder="Item Name" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtItemQty">Item Qty</label>
                <input class="form-control" id="txtItemQty" name="itemQty" placeholder="Item Qty" type="text">
            </div>
            <div class="mb-3 col-6">
                <label class="form-label" for="txtItemPrice">Item Price</label>
                <input class="form-control" id="txtItemPrice" name="unitPrice" placeholder="Item Price" type="text">
            </div>

        </div>
    </form>
    <div class="row">
        <div class="table-responsive" style="height: 40vh;">
            <table class="table table-striped">
                <thead class="" style="background-color:#16a085;">
                <tr>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Item Price</th>
                    <th>Item Qty</th>
                </tr>
                </thead>
                <tbody id="tbltBodyItem">
                </tbody>
            </table>
        </div>
    </div>
</section>
<!--order-->
<section id="orderPage">
    <div class="rounded-3 p-3" style="background-color: green; margin-top: 30px;">
        <h1 class="text-center mb-3"><i class="bi bi-bag-check-fill"></i>Order Form</h1>
    </div>
    <div class="row align-items-center">
        <!-- invoice -->
        <div class="col-12 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-success">
                        <h4 class="modal-title fw-bold">Invoice Details</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fw-bold" for="oId">Order ID:</label>
                                <input class="form-control" id="oId" placeholder="" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="iDate">Date:</label>
                                <input class="form-control" id="iDate" type="date">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="idCmbOrder">Customer ID:</label>
                                <select class="form-select" id="idCmbOrder">

                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="cusName">Customer Name:</label>
                                <input class="form-control" id="cusName" placeholder="Name" type="text">
                            </div>
                        </div>
                        <div class="row mt-3 mb-3">
                            <!--==================-->
                            <!--<div class="col">
                                <label class="form-label fw-bold" for="salary">Salary:</label>
                                <input class="form-control" id="salary" placeholder="" type="text">
                            </div>-->
                            <div class="col">
                                <label class="form-label fw-bold" for="tepNumber">Customer Salary:</label>
                                <input class="form-control" id="tepNumber" placeholder="Customer Salary"
                                       type="text">
                            </div>
                            <!--==================-->
                            <div class="col">
                                <label class="form-label fw-bold" for="address">Address:</label>
                                <input class="form-control" id="address" placeholder="Address" type="text">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Order Item Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header justify-content-center bg-success">
                        <h4 class="modal-title fw-bold">Item Select</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col">
                                <label class="form-label fw-bold" for="idCmbItem">Item:</label>
                                <select class="form-select" id="idCmbItem">

                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="itemName">Item Name:</label>
                                <input class="form-control" id="itemName" placeholder="Item Name" type="text">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="qtyOnHand">Qty On Hand:</label>
                                <input class="form-control" id="qtyOnHand" placeholder="" type="number">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="price">Price:</label>
                                <input class="form-control" id="price" placeholder="Price" type="text">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <label class="form-label fw-bold" for="oQty">Order Quantity:</label>
                                <input class="form-control" id="oQty" placeholder="" type="number">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button id="btnAddCad" class="btn btn-primary" style="background-color: #4AC29A" type="button">Add
                                Item
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Total Select -->
        <div class="col-12 col-md-6 col-lg-4">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    Total :
                                <h1 id="lblFullTotal"></h1>
                                </p>
                                <p class="h2 d-inline">
                                    <!-- 2000 LKR-->
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <p class="h2 d-inline">
                                    SubTotal :
                                <h1 id="subTotal"></h1>
                                </p>
                                <p class="h2 d-inline">
                                    <!--1800 LKR-->
                                </p>
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="cash">Cash:</label>
                                <input class="form-control" id="cash" placeholder="" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="dis">Discount:</label>
                                <input class="form-control" id="dis" placeholder="" type="number">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="balanceCash">Balance:</label>
                                <input class="form-control" id="balanceCash" placeholder="" type="text">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button class="btn btn-success"  id="purchaseBtn" type="button">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="table-responsive" style="height: 40vh;">
            <table class="table table-striped">
                <thead class="" style="background-color: #16a085;">
                <tr>
                    <th>Item Code</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody id="orderTbody">

                </tbody>
            </table>
        </div>
    </div>
</section>
